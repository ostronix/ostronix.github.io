<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumin-Script Compile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .editor-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .editor-header {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Consolas', monospace;
            padding: 1.5rem;
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--dark);
            background: white;
        }
        
        textarea::placeholder {
            color: #aaa;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .github {
            background-color: var(--dark);
        }
        
        .npm {
            background-color: #CB3837;
        }
        
        .link-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--dark);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Компилятор LUMIN.js</h1>
        </header>
        
        <div class="editor-container">
            <div class="editor-header">
                <span>editor.lumin</span>
            </div>
            <textarea id="html-code" placeholder="def name (a) {
            return a
        }"></textarea>
        </div>
        
        <div class="action-buttons">
            <button id="compile-btn" class="btn btn-primary">Скомпилировать</button>
        </div>
        
        <div class="links">
            <a href="https://github.com/ostronix/lumin-script" target="_blank" class="link-btn github">
                <i class="fab fa-github link-icon"></i>
                GitHub
            </a>
            <a href="https://www.npmjs.com/package/lumin-script" target="_blank" class="link-btn npm">
                <i class="fab fa-npm link-icon"></i>
                NPM
            </a>
        </div>
    </div>
    
    <footer>
        <p>LUMIN.js by dev.ostrovsky &copy; 2025</p>
    </footer>
    
    <script src="https://unpkg.com/lumin-script@1.1.0/src/web-index.js"></script>

    <script>
        document.getElementById('compile-btn').addEventListener('click', function() {
            const htmlCode = document.getElementById('html-code').value;
            
            if (!htmlCode) return alert("Нет кода для компиляции");
            
            alert("Compile:\n\n" + compile(htmlCode));
        });
    </script>
</body>
</html>
